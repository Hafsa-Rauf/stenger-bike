<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stenger Bike Online Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <p class="logo">Stenger</p>
        <div class="nav-links">
          <a href="">Shop</a>
          <a href="">Brand</a>
          <a href="">Services</a>
          <a href="">About Us</a>
          <a href="">Events</a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search" />
          <i class="ri-search-line"></i>
        </div>
        <div class="icons">
          <div class="icon">
            <i class="ri-shopping-cart-line"></i>
          </div>
          <div class="icon">
            <i class="ri-calendar-schedule-line"></i>
          </div>
        </div>
      </nav>

      <section class="hero">
        <div class="text-container">
          <h1>zweirads stenger</h1>
        </div>
        <div class="image-container">
          <img src="./assets/images/bg.webp" alt="" />
          <div class="overlay">
            <div class="product">
              <div class="heading-row">
                <div class="head-text">
                  <h2>Lorem ipsum dolor sit amet</h2>
                  <p>Specialized</p>
                </div>
                <p class="price">14.500,00</p>
              </div>

              <img
                src="https://stenger-bike.de/cdn/shop/files/4000990426183-focus-raven-8-1481226.jpg?v=1718614488&width=1200"
                alt=""
              />

              <div class="bottom-row">
                <span>Out of Stock</span>
                <a href="">Compare</a>
              </div>

              <div class="btns">
                <a href="">View</a>
                <a href="">Compare</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="products">
        <h2 class="heading">Our Products</h2>

        <div class="row">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1606224547099-b15c94ca5ef2?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="overlay"></div>

            <p>Bikes</p>
          </div>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1606224547099-b15c94ca5ef2?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="overlay"></div>

            <p>EBikes</p>
          </div>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1606224547099-b15c94ca5ef2?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="overlay"></div>

            <p>Equipment</p>
          </div>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1606224547099-b15c94ca5ef2?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="overlay"></div>

            <p>Components & Parts</p>
          </div>
        </div>
      </section>
    </main>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </body>
</html>
